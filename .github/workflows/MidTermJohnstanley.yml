# This workflow will build and push a .NET Core app to an Azure Web App when a commit is pushed to your default branch.
#
# This workflow assumes you have already created the target Azure App Service web app.
# For instructions see https://docs.microsoft.com/en-us/azure/app-service/quickstart-dotnetcore?tabs=net60&pivots=development-environment-vscode
#
# To configure this workflow:
#
# 1. Download the Publish Profile for your Azure Web App. You can download this file from the Overview page of your Web App in the Azure Portal.
#    For more information: https://docs.microsoft.com/en-us/azure/app-service/deploy-github-actions?tabs=applevel#generate-deployment-credentials
#
# 2. Create a secret in your repository named AZURE_WEBAPP_PUBLISH_PROFILE, paste the publish profile contents as the value of the secret.
#    For instructions on obtaining the publish profile see: https://docs.microsoft.com/azure/app-service/deploy-github-actions#configure-the-github-secret
#
# 3. Change the value for the AZURE_WEBAPP_NAME. Optionally, change the AZURE_WEBAPP_PACKAGE_PATH and DOTNET_VERSION environment variables below.
#
# For more information on GitHub Actions for Azure: https://github.com/Azure/Actions
# For more information on the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# For more samples to get started with GitHub Action workflows to deploy to Azure: https://github.com/Azure/actions-workflow-samples

name: Build and deploy an ASP.NET Core app to an Azure Web App

env:
  AZURE_WEBAPP_NAME: MidTermJohnstanley   # set this to the name of your Azure Web App
  # .NET SDK version used for building and publishing
  DOTNET_VERSION: '9.x'                 # set this to the .NET Core version to use

on:
# Trigger the pipeline whenever code is pushed to main
  push:
    branches: [ "main" ]
    paths:
      - '8864315-MIDTERM-PROG3176/**'
      - '.github/workflows/MidTermJohnstanley.'
  # Allow manual execution from GitHub Actions UI
  workflow_dispatch:

permissions:
  # Required for checking out the repository code
  contents: read

jobs:
  build:
    # Use GitHubâ€™s Ubuntu runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Pull the repository code into the runner
      - uses: actions/checkout@v4

      # Step 2: Install the .NET SDK version defined above
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # Step 3: Cache NuGet packages to speed up future builds
      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Step 4: Build the MVC project 
      # The working directory points to the MVC project folder in the repository
      - name: Build with dotnet
        working-directory: 8864315-MIDTERM-PROG3176
        run: dotnet build --configuration Release

      # Step 5: Publish the MVC project to a folder that will be deployed
      - name: dotnet publish
        working-directory: CarRentals/CarRentalMVC
        run: dotnet publish -c Release -o ../../publish

      # Step 6: Upload the published output as an artifact for the deploy job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    # Deployment only runs if the build job succeeds
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      # Logical environment name for GitHub
      name: 'Development'
      # URL will be populated after deployment
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Step 1: Download the artifact produced by the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Step 2: Deploy the MVC application to Azure using the publish profile
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '.'
